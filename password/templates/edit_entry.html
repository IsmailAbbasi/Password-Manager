{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-4 mb-4">Edit Password Entry</h1>
            <form action="{% url 'edit_entry' entry.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" id="url" name="url" value="{{ entry.url }}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ entry.username }}" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" value="{{ password }}" required>
                </div>
                <div class="form-group">
                    <label for="choice_text">Category:</label>
                    <select class="form-control" id="choice_text" name="choice_text" required>
                        <option value="work" {% if entry.choice_text == 'work' %}selected{% endif %}>Work</option>
                        <option value="personal" {% if entry.choice_text == 'personal' %}selected{% endif %}>Personal</option>
                        <option value="banking" {% if entry.choice_text == 'banking' %}selected{% endif %}>Banking</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
