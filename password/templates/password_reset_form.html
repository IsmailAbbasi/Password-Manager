<!-- templates/password_reset_form.html -->
{% extends "base.html" %}

{% block content %}
<h2>Password Reset</h2>
<p>Please enter your email address to receive instructions for resetting your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
